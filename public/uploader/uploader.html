<html>

<head>
    <link rel="stylesheet" type="text/css" href="uploader.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script defer src="./uploader.js"></script>
    <script src="../lib/jquery.js"></script>
    <title>EDUcord - Upload</title>
</head>

<body>
    <h2>Datei hochladen</h2>
    <form>
        <div class="form-group">
            <div class="input-group input-file" name="lecturename">
                <input id="lectureNumberInput" type="text" class="form-control" placeholder="Lecture Number" required>

                <input id="lectureNameInput" type="text" class="form-control" placeholder="Lecture Name" required>
            </div><br>
            <div class="input-group input-file" name="file">
                <input id="filepath-hidden" type="text" hidden>
                <input id="filename-field" type="text" class="form-control" placeholder='W&auml;hle eine Datei aus...'
                    disabled required />

            </div>
            <div class="input-group-btn">
                <button type="submit" id="file-choose-btn" class="btn btn-secondary btn-choose"
                    type="button">Ausw&auml;hlen</button>
            </div>
        </div>
        <button id="upload-btn" class="btn btn-primary btn-block btn-login" type="submit">Hochladen</button>
    </form>
</body>

</html>
