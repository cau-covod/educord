<html>

<head>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script defer src="./login.js"></script>
    <title>EDUcord - Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6"></div> <!-- add some beautiful picture here?! -->
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4">Willkommen im H&ouml;rsaal!</h3>
                                <div id="wrong-login-alert" class="alert alert-danger" role="alert">
                                    Wrong username or password!
                                </div>
                                <form id="login-form">
                                    <div class="form-label-group">
                                        <input type="text" id="inputServerURL" class="form-control"
                                            placeholder="Server URL" required>
                                        <label for="inputServerURL">Server URL</label>
                                    </div>

                                    <div class="form-label-group">
                                        <input type="text" id="inputUsername" class="form-control"
                                            placeholder="Username" autofocus required>
                                        <label for="inputUsername">Username</label>
                                    </div>

                                    <div class="form-label-group">
                                        <input type="password" id="inputPassword" class="form-control"
                                            placeholder="Password" required>
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <button
                                        class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                                        type="submit">Anmelden</button>
                                    <!-- <div class="text-center"> -->
                                    <!---
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                                    </div>-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
